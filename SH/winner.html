<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winner - Squash Hunters Sweepstakes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            cursor: url('custom-cursor.png'), auto;
            background-color: black; /* Set background color to black */
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Fade-in animation for the main image */
        .main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* Keyframe for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .pulsating-image {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 30vw;
            height: auto;
            animation: shrinkExpand 2s infinite;
        }

        @keyframes shrinkExpand {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.3);
            }
        }

        @media (max-width: 600px) {
            .pulsating-image {
                width: 50vw;
            }
        }

        @media (max-width: 400px) {
            .pulsating-image {
                width: 60vw;
            }
        }

        /* Confetti GIF with fade-in effect */
        .confetti-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* Ensures it's on top of other content */
            pointer-events: none; /* Allows interaction with elements below */
            opacity: 0;
            animation: fadeInConfetti 0s 0.25s forwards; /* 0s duration with 0.25s delay */
        }

        /* Keyframe for fade-in effect for confetti gif */
        @keyframes fadeInConfetti {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Only 7.jpg is used as the background image with fade-in effect -->
        <img class="main" src="7.jpg" alt="Background 7">
    </div>

    <img class="pulsating-image" src="Logo.png" alt="Pulsating Image">

    <!-- Confetti GIF on top with fade-in effect and 0.25s delay -->
    <img class="confetti-gif" src="confetti.gif" alt="Confetti GIF">
</body>
</html>
