<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squash Hunters Sweepstakes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            cursor: url('custom-cursor.png'), auto;
            background-color: black;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Static description image */
        .description-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1; /* Ensures this image stays above other images */
        }

        .background-container .main {
            position: absolute;
            width: 100%;
            height: auto;
            margin: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .pulsating-image {
            position: absolute;
            top: 5%; /* Logo moved closer to the top */
            left: 50%;
            transform: translateX(-50%);
            width: 30vw; /* Logo size is 30% of the viewport width */
            height: auto;
            animation: shrinkExpand 2s infinite;
        }

        @keyframes shrinkExpand {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.3);
            }
        }

        button {
            position: absolute;
            bottom: 7%;
            left: 50%;
            transform: translateX(-50%);
            padding: 1vw 2.5vw; /* Button padding is 1vw 2.5vw */
            background: linear-gradient(45deg, #ff0000, #ff7300);
            color: white;
            border: 3px solid #000000;
            border-radius: 30px;
            font-size: 1.5vw; /* Font size is 1.5vw */
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            animation: carnivalColors 1s infinite;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            transform: translateX(-50%) scale(1.1);
        }

        @keyframes carnivalColors {
            0% {
                background: linear-gradient(45deg, #ff0000, #ff7300);
            }
            25% {
                background: linear-gradient(45deg, #ff7300, #ffd700);
            }
            50% {
                background: linear-gradient(45deg, #ffd700, #32cd32);
            }
            75% {
                background: linear-gradient(45deg, #32cd32, #1e90ff);
            }
            100% {
                background: linear-gradient(45deg, #1e90ff, #ff0000);
            }
        }

        /* Media queries for smaller screen sizes (e.g., iPhone) */
        @media (max-width: 600px) {
            .pulsating-image {
                width: 50vw; /* Prevent logo from shrinking too much on small screens */
            }

            button {
                font-size: 4vw; /* Adjust font size of button */
                padding: 2vw 5vw; /* Adjust button padding */
            }
        }

        @media (max-width: 400px) {
            .pulsating-image {
                width: 60vw; /* Further increase logo size on even smaller screens */
            }

            button {
                font-size: 5vw; /* Further increase font size on smaller screens */
                padding: 3vw 6vw; /* Adjust button padding */
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Static description image that stays above all other images -->
        <img class="description-image" src="Description.png" alt="Description Image">
        
        <!-- Video element replacing the GIF -->
        <video id="backgroundVideo" class="main" autoplay muted loop playsinline preload="auto">
            <source src="1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <img class="pulsating-image" src="Logo.png" alt="Pulsating Image">

    <button onclick="location.href='winner.html'">Enter to Win!</button>

    <script>
        // Adjust the playback speed of the video
        const video = document.getElementById('backgroundVideo');
        video.playbackRate = 0.75; // Slow the video down to 75% of its original speed

        // Ensure the video plays on page load as a fallback
        document.addEventListener('DOMContentLoaded', () => {
            video.muted = true; // Ensure the video is muted
            video.play().catch(error => {
                console.error('Autoplay failed:', error);
            });
        });
    </script>
</body>
</html>
